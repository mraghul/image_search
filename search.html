<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="image-search-app">
    <h1 class="title">Image Search App</h1>
    <form>
        <input type="text" id="search-input" placeholder="Search Image...">
        <button class="btn-submit" id="submit-button">Search</button>
    </form>
    <div class="search-resultts">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1704129661500-0a3db148fb7e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="a person standing in the middle of foogy">
            <a href="https://unsplash.com/photos/a-person-standing-in-the-middle-of-a-foggy-field-Fa3aZaJK89o" target="_blank">
                A person standing in the middle of foogy
            </a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682686580922-2e594f8bdaa7?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="a man standing next tto tent in desert">
            <a href="https://unsplash.com/photos/a-man-standing-next-to-a-tent-in-the-desert-p4q-Ra__g8M" target="_blank">
                A man standing next tto tent in desert
            </a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682686581312-506a8b53190e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="a man in wet suit swimming in ocean">
            <a href="https://unsplash.com/photos/a-man-in-a-wet-suit-swimming-in-the-ocean-pyThxd4x8Tk" target="_blank">
                A man in wet suit swimming in ocean
            </a>
        </div>
    </div>
    <div class="text-center">
        <button class="btn-show-more" id="show-more">Show More</button>
    </div>

    <script src="main.js"></script>
</body> 

</html>
